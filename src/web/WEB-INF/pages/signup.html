<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head}"></head>
<body>
<div class="container-fluid">
    <div class="col">
        <div class="row" th:replace="~{fragments/header}"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col align-self-center">
                <div class="row"></div>
                <div class="row justify-content-center">
                    <h1 th:text="#{signup.h1}">form</h1>
                </div>
                <div class="row justify-content-center">
                    <form accept-charset="UTF-8" action="/signup" th:action="@{/signup}" th:object="${user}" method="POST" enctype="utf8">
                        <div class="form-group">
                            <label th:text="#{table.name}">first</label>
                            <input class="form-control" th:field="*{name}"/>
                            <p th:each="error: ${#fields.errors('name')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <label th:text="#{table.lastName}">lastName</label>
                            <input class="form-control" th:field="*{lastName}"/>
                            <p th:each="error : ${#fields.errors('lastName')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <label th:text="#{table.age}">age</label>
                            <input class="form-control" th:field="*{age}"/>
                            <p th:each="error : ${#fields.errors('age')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <label th:text="#{table.email}">email</label>
                            <input class="form-control" type="email" th:field="*{email}"/>
                            <p th:each="error : ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <label th:text="#{table.password}">password</label>
                            <input class="form-control" type="password" th:field="*{password}"/>
                            <p th:each="error : ${#fields.errors('password')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group">
                            <label th:text="#{table.password.confirm}">confirm</label>
                            <input class="form-control" type="password" th:field="*{matchingPassword}"/>
                        </div>
                        <button type="submit" th:text="#{submit}">submit</button>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div th:insert="~{fragments/jsFooter}"></div>
        </div>
    </div>
</div>
</body>
</html>
