<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin all users table</title>
    </head>
    <body>
        <div  class="tab-pane fade flex-column d-flex align-items-center" id="new" role="tabpanel" aria-labelledby="new-tab" th:fragment="new-user-tab">
            <!--/*@thymesVar id="newUser" type="webBackend.model.User"*/-->
            <div>
                <form action="#" th:action="@{/admin/adduser}" th:object="${newUser}" method="post">
                    <div class="row-cols-md-1">
                        <div class="row">
                            <div class="col justify-content-center">
                                <div class="form-group">
                                    <label th:for="*{name}">Имя</label>
                                    <div class="input_data"><input type="text" th:field="*{name}"/></div>
                                </div>

                                <div class="form-group">
                                    <label th:for="*{lastName}">Фамилия</label>
                                    <div class="input_data"><input type="text" th:field="*{lastName}"/></div>
                                </div>

                                <div class="form-group">
                                    <label th:for="*{age}">Возраст</label>
                                    <div class="input_data"><input type="text" th:field="*{age}"/></div>
                                </div>
                                <div class="form-group">
                                    <label th:for="*{email}">Email</label>
                                    <div class="input_data"><input type="text" th:field="*{email}"/></div>
                                </div>
                                <div class="form-group">
                                    <label th:for="*{password}">Password</label>
                                    <div class="input_data"><input type="text" th:field="*{password}"/></div>
                                </div>
                                <div class="form-group">
                                    <label th:for="*{roles}">Роли</label>
                                    <select size="2" multiple class="form-control " th:field="*{roles}">
                                        <option th:value="ADMIN" th:utext="ADMIN">ADMIN</option>
                                        <option th:value="USER" th:utext="USER">USER</option>
                                    </select>
                                </div>
                                <div>
                                    <input class="btn btn-success" value="Add new user" type="submit"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
