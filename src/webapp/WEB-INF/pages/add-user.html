<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head}">
<!--        <meta charset="UTF-8">
        <title>Adding a user</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/normalizer.css}" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}" />-->
    </head>
    <body>
        <h1>Добавление пользователя</h1>
        <div class="container-fluid">
            <form action="#" th:action="@{/user/add}" th:object="${user}" method="post">
                <div class="row-cols-md-1">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label th:for="*{name}">Имя</label>
                                <div class="input_data"><input type="text" th:field="*{name}"/></div>
                            </div>

                            <div class="form-group">
                                <label th:for="*{lastName}">Фамилия</label>
                                <div class="input_data"><input type="text" th:field="*{lastName}"/></div>
                            </div>

                            <div class="form-group">
                                <label th:for="*{age}">Возраст</label>
                                <div class="input_data"><input type="text" th:field="*{age}"/></div>
                            </div>
                            <div class="form-group">
                                <label th:for="*{passport}">Номер паспорта</label>
                                <div class="input_data"><input type="text" th:field="*{passport.series}"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col" th:each="car:*{cars}">
                                    <h5>Машина <span th:text="${carStat.count}"></span></h5>
                                    <div class="form-group">
                                        <div class="label">Модель</div>
                                        <div class="input_data"><input type="text"
                                                                       th:field="*{cars[__${carStat.index}__].carModel}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label">Номер</div>
                                        <div class="input_data"><input type="text"
                                                                       th:field="*{cars[__${carStat.index}__].series}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label">Цвет</div>
                                        <div class="input_data"><input type="text"
                                                                       th:field="*{cars[__${carStat.index}__].color}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <input  class="btn btn-primary" type="submit"/>
                </div>
            </form>
        </div>
        <div th:insert="~{fragments/jsFooter}"></div>
    </body>
</html>
